        .header {

            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            direction: ltr; /* تغيير اتجاه النص داخل الرأس إلى اليسار لليمين */

        }

            color: #000;

            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            position: relative;
            width: 280px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .flag-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 70px;
            height: 50px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        paypal-add-to-cart-button {
            display: block;
            margin-top: 10px;
        }

        /* WhatsApp Floating Button */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .whatsapp-float img {
            width: 24px;
            height: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .header img, paypal-cart-button {
                margin: 5px 0;
            }

            .card {
                width: 90%;
            }

            .whatsapp-float {
                bottom: 15px;
                right: 15px;
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 400px) {
            .header img {
                width: 100px;
            }

            .whatsapp-float {
                font-size: 12px;
                padding: 6px 10px;
            }

            .whatsapp-float img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
