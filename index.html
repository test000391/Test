<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <script src="https://www.paypalobjects.com/ncp/sb/cart/cart.js" data-merchant-id="5R3TRQ5MZDWCN"></script>
    <style>
        /* إعادة ضبط القيم الافتراضية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* الجسم الأساسي */
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* رأس الصفحة */
        header {
            background-color: #217DFC;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
        }

        /* الحاوية الرئيسية للمنتجات */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* تصميم كل بطاقة منتج بدون تأثيرات متحركة */
        .product-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            position: relative;
        }

        /* شعار أبل */
        .apple-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }

        /* العلم */
        .flag {
            width: 43px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        /* أزرار PayPal */
        .paypal-button {
            background-color: #217DFC;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        /* تحسين المظهر على الأجهزة الصغيرة */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            .product-card {
                max-width: 90%;
                padding: 15px;
            }

            .apple-logo {
                width: 100px;
            }

            .flag {
                width: 35px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }

            .product-card {
                max-width: 95%;
                padding: 10px;
            }

            .apple-logo {
                width: 80px;
            }

            .flag {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Store</h1>
        <paypal-cart-button data-id="pp-view-cart"></paypal-cart-button>
        <script>
            cartPaypal.Cart({ id: "pp-view-cart" });
        </script>
    </header>

    <main>
        <section class="product-container">
            <!-- تكرار للمنتجات -->
            <div class="product-card">
                <img src="https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/united-states/flag-3d-250.png" alt="US Flag" class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1724px-Apple_logo_grey.svg.png" alt="Apple Logo" class="apple-logo">
                <paypal-add-to-cart-button data-id="D4MTBHKQAL5YE"></paypal-add-to-cart-button>
                <script>
                    cartPaypal.AddToCart({ id: "D4MTBHKQAL5YE" });
                </script>
            </div>

            <div class="product-card">
                <img src="https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/united-states/flag-3d-250.png" alt="US Flag" class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1724px-Apple_logo_grey.svg.png" alt="Apple Logo" class="apple-logo">
                <paypal-add-to-cart-button data-id="D4MTBHKQAL5YE"></paypal-add-to-cart-button>
                <script>
                    cartPaypal.AddToCart({ id: "D4MTBHKQAL5YE" });
                </script>
            </div>

            <div class="product-card">
                <img src="https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/united-states/flag-3d-250.png" alt="US Flag" class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1724px-Apple_logo_grey.svg.png" alt="Apple Logo" class="apple-logo">
                <paypal-add-to-cart-button data-id="D4MTBHKQAL5YE"></paypal-add-to-cart-button>
                <script>
                    cartPaypal.AddToCart({ id: "D4MTBHKQAL5YE" });
                </script>
            </div>

            <div class="product-card">
                <img src="https://s3.eu-west-2.amazonaws.com/qmasters/flags/png/united-states/flag-3d-250.png" alt="US Flag" class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/1724px-Apple_logo_grey.svg.png" alt="Apple Logo" class="apple-logo">
                <paypal-add-to-cart-button data-id="D4MTBHKQAL5YE"></paypal-add-to-cart-button>
                <script>
                    cartPaypal.AddToCart({ id: "D4MTBHKQAL5YE" });
                </script>
            </div>
        </section>
    </main>
</body>
</html>
